<!--This is where you view the current quiz you are taking-->

<div *ngIf="quiz">
  <mat-toolbar color="primary">
    {{quiz.name}}: {{quiz.questions.length}} questions
  </mat-toolbar>

  <div class="flex-grid">
    <div class="col-3">
      <!-- QUESTION DISPLAY CARD -->
      <div *ngFor="let question of quiz.questions; let i = index">
        <mat-card class="questionCard" *ngIf="i == currentQuestionIndex">
          <mat-card-title>{{question.value}}</mat-card-title>
          <mat-divider></mat-divider>
          <br>
          <mat-radio-group *ngIf="!checkForMultipleCorrectAnswers(question); else checkboxQuestion">
            <mat-card-content *ngFor="let answer of question.answers">
              <!--user this later 2way-->
              <mat-radio-button value="{{answer.answerId}}">{{answer.value}}
              </mat-radio-button>
            </mat-card-content>
          </mat-radio-group>

          <ng-template #checkboxQuestion>
              <mat-selection-list role="list">
                  <mat-list-option checkboxPosition="before" *ngFor="let answer of question.answers">
                    <p>
                      <span>{{answer.value}}</span>
                      <br>
                    </p>
                  </mat-list-option>
                </mat-selection-list>
          </ng-template>

          <mat-action-row>
            <button mat-button color="accent" (click)="firstQuestion()" [disabled]="currentQuestionIndex == 0"><mat-icon>fast_rewind</mat-icon>First</button>
            <button mat-button color="accent" (click)="prevQuestion()" [disabled]="currentQuestionIndex == 0"><mat-icon>skip_previous</mat-icon>Previous</button>
            <button mat-button color="accent" (click)="nextQuestion()" [disabled]="currentQuestionIndex == this.quiz.questions.length - 1">Next<mat-icon>skip_next</mat-icon></button>
            <button mat-button color="accent" (click)="lastQuestion()" [disabled]="currentQuestionIndex == this.quiz.questions.length - 1">Last<mat-icon>fast_forward</mat-icon></button>
          </mat-action-row>
        </mat-card>
      </div>
    </div>

    <!-- SIDEBAR FOR QUESTION NAVIGATION BY INDEX -->
    <div class="col-1">
      <mat-card>
        <mat-tab-group mat-stretch-tabs style="max-width: 800px;" class="index-button-container">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>question_answer</mat-icon>
              Questions
            </ng-template>
            <mat-grid-list cols="3" rowHeight="1:1">
              <mat-grid-tile *ngFor="let question of quiz.questions; let i = index">
                <button mat-fab color="primary" (click)="this.setQuestion(i)" class="index-button" [class.selected]="i == currentQuestionIndex">{{i}}</button>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
</div>
