<mat-toolbar color="primary" class="mat-elevation-z8 attempt-table">
  List of Libraries
</mat-toolbar>
<mat-grid-list cols="3" rowHeight="3:2">

  <mat-grid-tile *ngFor="let library of this.libraryList" (click) = "returnLibrary(library)">
    <mat-card>
      <mat-card-title>{{library.name}}</mat-card-title>
      <mat-card-subtitle>{{library.numberOfQuestions}} questions</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let library of this.publicLibraryList" (click) = "returnLibrary(library)">
    <mat-card>
      <mat-card-title>{{library.name}}</mat-card-title>
      <mat-card-subtitle>{{library.numberOfQuestions}} questions</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
