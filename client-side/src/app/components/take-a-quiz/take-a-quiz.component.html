<mat-toolbar color="primary" class="mat-elevation-z8">
  Take a Quiz
</mat-toolbar>

<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Add libraries</ng-template>
    <div class="stepBox">
      <mat-toolbar style="margin-top: 20px;">
        <mat-toolbar-row style="border: 1px solid #aaa; background-color: white;">
          <span>Libraries to Generate Quiz</span>
        </mat-toolbar-row>

        <mat-toolbar-row style="border: 1px solid #aaa; background-color: white;" *ngFor="let library of selectedLibrarySet; let i = index">
          <span>{{library.name}}</span>
          <span> {{library.numberOfQuestions}} Questions</span>
          <button mat-button color="warn" (click)="deleteSelectedLibrary(i, library)">
            <mat-icon color="warn">highlight_off</mat-icon>
          </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="add-a-library-row" (click)="openDialog()">
          <span>Add a Library</span>
          <span class="fill-remaining-space"></span>
          <mat-icon style="color: green; font-size: 30px;">library_add</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-toolbar style="margin-top: 20px;">
        <mat-toolbar-row style="border: 1px solid #aaa; background-color: white;">
          <span><strong>OR</strong> Take an Existing Quiz</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
          <mat-form-field style="margin-left: 20px;">
            <input matInput #existingQuiz placeholder="Enter Quiz Id" (keyup)="keyUp(existingQuiz.value)">
          </mat-form-field>
          <button mat-button (click)="continueExistingQuiz()">Start Existing Quiz</button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <button mat-button matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Customize Quiz</ng-template>
    <div class="stepBox">
      <mat-toolbar style="margin-top: 20px;">
        <mat-toolbar-row style="border: 1px solid #aaa; background-color: white;">
          <span>Customize New Quiz</span>
          <br>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-form-field style="margin-left: 20px;">
        <input matInput placeholder="Quiz Name" (input)="quizName=$event.target.value">
      </mat-form-field>
      <br>
      <mat-form-field style="margin-left: 20px;">
        <input matInput placeholder="Max Number of Questions: {{maxQuestions}}" [formControl]="questionFormControl" (input)="desiredNumberOfQuestions=$event.target.value">
        <mat-error>Incorrect Number of Questions!
        </mat-error>
      </mat-form-field>


    </div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Launch Quiz</ng-template>
    <div class="stepBox3">
      <mat-toolbar style="margin-top: 20px;">
        <mat-toolbar-row style="border: 1px solid #aaa; background-color: white;">
          <span>New Quiz Review</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-chip-list>
        <mat-chip *ngFor="let library of selectedLibrarySet">{{library.name}}</mat-chip>
      </mat-chip-list>
      <button mat-button (click)="generateNewQuiz()"> Start New Quiz</button>
    </div>
    <button mat-button matStepperPrevious>Back</button>
  </mat-step>
</mat-horizontal-stepper>
