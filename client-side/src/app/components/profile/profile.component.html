<p>
  Email is {{account.email}}.
  Id is {{account.accountId}}.
</p>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Rev Associate 1010</mat-card-title>
    <mat-card-subtitle>Java Dev</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?k=6&m=476085198&s=612x612&w=0&h=5cDQxXHFzgyz8qYeBQu2gCZq1_TN0z40e_8ayzne0X0=" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      I am a full stack Java developer with Revature.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Email
      <mat-icon>mail_outline</mat-icon>
    </button>
    <button mat-button>Website
      <mat-icon>public</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<div *ngIf="this.account.isAdmin">
  You are an admin, a winner is you
</div>
