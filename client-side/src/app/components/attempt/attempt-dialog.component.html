<mat-dialog-content>
  <mat-toolbar color="primary" class="quiz-session-header mat-elevation-z8">
    Quiz: {{data.selectedAttempt.name}}
  </mat-toolbar>

  <p>Print score!</p>
  <p>{{ data.selectedAttempt.numCorrect / data.selectedAttempt.numberOfQuestions | percent }}</p>

  <mat-accordion class="mat-elevation-z8">
    <mat-expansion-panel *ngFor="let question of data.selectedAttempt.questions; let i = index" [attr.data-index]="i" hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{question.value}}
          <br>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list role="list">
        <p>
          <mat-list-item *ngFor="let answer of question.answers">
            <!-- Place empty radio/checkboxes, unless selected -->
            <span class="attempt-icon">
              <mat-icon *ngIf="!answer.isSelected" class="selector-placeholder">radio_button_unchecked</mat-icon>
              <mat-icon *ngIf="answer.isSelected" class="selector-placeholder">radio_button_checked</mat-icon>
            </span>
            <span>{{answer.value}}</span>

            <!-- fill remaining width -->
            <span class="fill-remaining-width"></span>

            <!-- Place green/red correct/incorrect boxes at end of list item -->
            <span class="attempt-icon">
              <mat-icon *ngIf="answer.isCorrect" class="attempt-icon-correct">check_box</mat-icon>
              <mat-icon *ngIf="!answer.isCorrect && answer.isSelected" class="attempt-icon-incorrect">cancel</mat-icon>
            </span>
          </mat-list-item>
        </p>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
<div class="mat-dialog-actions">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
</div>
