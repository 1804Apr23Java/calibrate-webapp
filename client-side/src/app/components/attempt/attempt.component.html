<mat-toolbar color="primary" class="mat-elevation-z8">
  Review Previous Quizzes
</mat-toolbar>

<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 attempt-table">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                     [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Quiz Name </th>
      <td mat-cell *matCellDef="let attempt"> {{attempt.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date Taken </th>
      <td mat-cell *matCellDef="let attempt"> {{attempt.createdDate | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let attempt"> {{attempt.numCorrect}} / {{attempt.numberOfQuestions}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let attempt"> View Attempt </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>

  </table>
</div>
