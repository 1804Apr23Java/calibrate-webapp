<mat-card class="questionForm">
<h2 class="example-h2">Question
</h2>
<mat-card-content class="questionForm">
  <mat-form-field class="questionForm" appearance="outline">
    <input matInput placeholder="Question" value={{data.question.value}}>
  </mat-form-field>
  </mat-card-content>
</mat-card>

<div class="body">
  <mat-card class="difficulty">
    <mat-card-content>
      <h2 class="example-h2">Difficulty</h2>
      <mat-slider
        [max]="difficultyMax"
        [min]="0"
        [(ngModel)]=data.question.difficulty
        [thumbLabel]="true"
        [vertical]="true">
      </mat-slider>
    </mat-card-content>
  </mat-card>

  <mat-card class="questionField">
    <h2 class="example-h2">Answers</h2>
    <mat-card-content class="questionOverflow">
      <mat-divider></mat-divider>
      <div  *ngFor="let answer of data.question.answers; let j = index">
        <mat-form-field>
          <input matInput placeholder="Answer" value={{answer.value}}>
        </mat-form-field><mat-checkbox [(ngModel)]=answer.isCorrect></mat-checkbox><br>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-action-row>
  <button mat-button color="primary" (click)="saveEdit()">Save</button>
</mat-action-row>
