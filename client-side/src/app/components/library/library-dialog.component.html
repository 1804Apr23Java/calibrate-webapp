<mat-card class="questionForm">
<h2 class="example-h2">Question
</h2>
<mat-card-content class="questionForm">
  <mat-form-field class="questionForm" appearance="outline">
    <input matInput placeholder="Question" [(ngModel)]=data.question.value>
  </mat-form-field>
  </mat-card-content>
</mat-card>

<div class="body">
  <mat-card class="questionField">
    <h2 class="example-h2">Answers</h2>
    <mat-card-content class="questionOverflow">
      <mat-divider></mat-divider>
      <div  *ngFor="let answer of data.question.answers; let j = index">
        <mat-form-field>
          <input matInput placeholder="Answer" [(ngModel)]=answer.value>
        </mat-form-field>Right Answer <mat-checkbox [(ngModel)]=answer.isCorrect><button mat-button color="warn" (click)="deleteAnswer(j)"><mat-icon color="warn">highlight_off</mat-icon></button><br>
        </mat-checkbox>
      </div>
      <div *ngIf="newAnswer">
        <mat-form-field>
          <input matInput placeholder="Answer">
        </mat-form-field><mat-checkbox></mat-checkbox><br>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-action-row>
  <button mat-button color="primary" (click)="appendAnswer()">Additional Answer</button>
  <button mat-button color="primary" (click)="saveEdit(data.question.questionId, data.question.value)">Save</button>
</mat-action-row>
