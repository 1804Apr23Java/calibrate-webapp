<mat-toolbar color="primary">
  Deactivate Account
</mat-toolbar>

<div>
  <mat-form-field class="full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter accounts">
  </mat-form-field>
  <br>
<!--displayedColumns = ['Email', 'First Name', 'Last Name', 'Admin'];-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 account-table">

  <!-- Position Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let account"> {{account.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let account"> {{account.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let account"> {{account.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Admin">
    <th mat-header-cell *matHeaderCellDef> Admin </th>
    <td mat-cell *matCellDef="let account"> {{account.isAdmin}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button mat-button color="primary" class="login-button-center" (click)="deactivateAccount()">Deactivate Selected Account &gt;</button>
</div>
