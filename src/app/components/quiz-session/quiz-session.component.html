<!--This is where you view the current quiz you are taking-->

<div *ngIf="quiz">
  <mat-toolbar color="primary">
    {{quiz.name}}: {{quiz.questions.length}} questions
  </mat-toolbar>

  <mat-card class="questionCard" *ngFor="let tile of quiz.questions">
    <mat-card-title class="testing">{{tile.value}}</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <mat-radio-group>

      <mat-card-content *ngFor="let i of tile.answers">
        <!--user this later 2way-->
        <mat-radio-button value="{{i.answerId}}">{{i.value}}
        </mat-radio-button>
        
      </mat-card-content>
    </mat-radio-group>
  </mat-card>
</div>
