<!--Print Library names inside mat-cards
  
  <mat-card *ngFor="let it of libraryList">Library name: {{ it.name }}</mat-card>
  -->

  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of libraryList"
        [colspan]="1"
        [rowspan]="1"
        [style.background]="tile.color">
      Library name: {{tile.name}}
    </mat-grid-tile>
  </mat-grid-list>
  <section class="example-section">
    <mat-checkbox class="example-margin" > Approve </mat-checkbox>
    <mat-checkbox class="example-margin" > Deny </mat-checkbox>
  </section>
