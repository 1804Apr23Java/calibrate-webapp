<!--Print Library names inside mat-cards

  <mat-card *ngFor="let it of libraryList">Library name: {{ it.name }}</mat-card>
  -->
<mat-toolbar color="primary">
  List of Libraries
</mat-toolbar>
<mat-grid-list cols="3">

  <mat-grid-tile *ngFor="let tile of libraryList">
    <mat-card>
      <mat-card-title>{{tile.name}}</mat-card-title>
      <mat-card-subtitle>{{tile.questions.length}} questions</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
