<!--
    Library name: {{library.name}}.
    Library status: {{library.status}}.
    Library id: {{library.accountId}}.
    First answer of first question of library: {{library.questions[1].answers[1].value | uppercase }}
    <p *ngFor="let question of library.questions">
      {{question.value}}
    </p> -->

<mat-accordion>
  <mat-expansion-panel *ngFor="let question of library.questions">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Question Number:
      </mat-panel-title>
      <mat-panel-description>
        {{question.value}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let answer of question.answers">{{answer.value}}</p>
  </mat-expansion-panel>
</mat-accordion>
